{% extends "base.html" %}
{% block title %}RAPID Login{% endblock title %}

{% block content %}
    <div class="row">
        <!--------------- Logo Container ----------------->
        <div style="margin-top:50px;">
            <div class="mainbox col-md-3 col-md-offset-3 col-sm-4 col-sm-offset-2">
                <img src="{{ STATIC_URL }}images/CP_Logo.png" alt="Cal Poly Logo" style="height: 6em; padding: 10px">
            </div>
            <div class="mainbox col-md-3 col-sm-4">
                <img src="{{ STATIC_URL }}images/PRCI.jpg" alt="PRCI" style="margin-left: 10em; height: 6em; padding: 10px">
            </div>
        </div>
    </div>

    <div class="row">
        <div style="margin-top:50px;" class="col-lg-6 col-lg-offset-3 col-md-4 col-offset-4 col-sm-8 col-sm-offset-2">

            <!--------------- Old Login Section ----------------->
            <div id="box_text" style="border:2px solid darkgrey; display:flex; justify-content:center; align-items: center; height: 100px;">
                <span style="font-family: Tahoma; font-size: 2em">RAPID Login</span>
            </div>
        </div>
        <div style="margin-top:50px;" class="col-lg-4 col-lg-offset-4 col-md-4 col-offset-4 col-sm-8 col-sm-offset-2">
            <br>
            <div id="form-login-wrapper">
                <form id="login_form" method="post" action="/rapid/login/">
                    {% csrf_token %}
                    <div class="form-group input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user">
                                </i>
                            </span>
                            <input id="login-username" type="text" class="form-control" name="username" value="" size="50" placeholder="Username" required="" onkeydown="if (event.keyCode == 13) {Login.isUser(this.form);}">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock">
                                </i>
                            </span>
                            <input id="login-password" type="password" class="form-control" name="password" size="50" placeholder="Password" required="" onkeydown="if (event.keyCode == 13) {Login.isUser(this.form);}">
                        </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default btn-block">Log In</button>
                        <p class="help-block">
                            <a class="pull-right text-muted" href="#" id="forgot-password-link"><small>Forgot your password?</small></a>
                            <a class="pull-left text-muted" href="{{ BASE_URL }}register" id="register-link"><small>Don't have an account? Register Here</small></a>
                        </p>
                    </div>
                </form>
            </div>

            <!--------------- Forgot Password Section ----------------->
            <div style="display: none;" id="form-forgot-password-wrapper">
                <form id="forgot-password-form" method="post">
                    <!--<span class="help-block">-->
                        <!--Email address you use to log in to your account-->
                        <!--<br>-->
                        <!--We'll send you an email with instructions to choose a new password.-->
                    <!--</span>-->
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            @
                        </span>
                        <input class="form-control" placeholder="Email" name="email" type="email" required="">
                    </div>
                    <button type="submit" class="btn btn-default btn-block" id="btn-forgot-passowrd">
                        Continue
                    </button>
                    <p class="help-block">
                        <a class="text-muted" href="#" id="access"><small>Go back to Log In</small></a>
                    </p>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
